<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVGCaptcha</title>
        <style>
            #select-container {
                padding-bottom: 20px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    </head>
    <body>
        <h2>SVGCaptcha Demo â€” Select a captcha with different difficulty levels</h2>
        
        <div id="select-container">
            <select id="captcha_select" name="captcha_difficulty">
                <option value="easy" selected="selected">easy captcha</option>
                <option value="medium">medium captcha</option>
                <option value="hard">hard captcha</option>
            </select>
        </div>
        
        <div id="svg_captcha"></div>

        <div id="error"></div>

        <script>
            $("#captcha_select")
                    .click(function() {
                        $("select option:selected").each(function() {
                            var selected = {svgcaptcha_difficulty: $(this).attr("value")};
                            $("#svg_captcha").load("demo.php", selected, function(response, status, xhr) {
                                if (status == "error") {
                                    var msg = "Sorry but there was an error: ";
                                    $("#error").html(msg + xhr.status + " " + xhr.statusText);
                                }
                            });
                        });
                    });
        </script>

    </body>
</html>
